<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Management</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Menu -->
        <aside class="w-64 bg-gray-800 text-white">
            <nav class="p-4">
                <ul>
                    <li class="mb-4"><a href="dashboard.html" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
                    <li class="mb-4"><a href="#" class="block py-2 px-4 hover:bg-gray-700">Invitations valid√©es</a></li>
                    <li class="mb-4"><a href="#" class="block py-2 px-4 bg-gray-700">Invitations</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Manage Invitations</h1>
            </header>

            <section class="bg-white shadow rounded-lg p-6">
                <table class="w-full border-collapse border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-4 py-2 text-left">#</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">User</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">1</td>
                            <td class="border border-gray-300 px-4 py-2">Nom utilistaeur</td>
                            <td class="border border-gray-300 px-4 py-2">Pending</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="openModal(1)">Validate</button>
                                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="deleteInvitation(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">2</td>
                            <td class="border border-gray-300 px-4 py-2">Nom utilistaeur</td>
                            <td class="border border-gray-300 px-4 py-2">Pending</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="openModal(2)">Validate</button>
                                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="deleteInvitation(2)">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 class="text-xl font-bold mb-4">Assign Role</h2>
            <form id="roleForm">
                <div class="mb-4">
                    <label for="role" class="block text-gray-700 font-bold mb-2">Select Role:</label>
                    <select id="role" class="w-full border border-gray-300 rounded px-4 py-2">
                        <option value="editor">membre</option>
                        <option value="admin">Gestionnaire de Projet</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2" onclick="closeModal()">Cancel</button>
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="assignRole()">Assign</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('roleForm').dataset.invitationId = id;
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function assignRole() {
            const id = document.getElementById('roleForm').dataset.invitationId;
            const role = document.getElementById('role').value;
            alert(`Role "${role}" assigned to invitation ${id}!`);
            closeModal();
        }
    </script>

    <script>
        function validateInvitation(id) {
            alert(`Invitation ${id} validated!`);
        }

        function deleteInvitation(id) {
            alert(`Invitation ${id} deleted!`);
        }
    </script>
</body>
</html>
