<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP | Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script></head> -->
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
      <div class="flex items-center justify-center space-x-2">
        <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        <h2 class="text-3xl font-extrabold text-blue-800">Task Manager</h2>
      </div>
      
      <h3 class="text-2xl font-semibold text-center text-gray-800 mt-6">S'inscrire</h3>
      <form class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Nom d'utilisateur"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700"
        />
        <input
          type="email"
          name="email"
          placeholder="Adresse e-mail"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700"
        />
        <input
          type="password"
          name="password"
          placeholder="Mot de passe"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700"
        />

        <div class="mt-2">
          <label for="role" class="block text-sm font-medium text-gray-700">Choisissez votre rôle :</label>
          <select
            id="role"
            name="role"
            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700"
          >
            <option value="team_member">Membre d'équipe</option>
            <option value="project_manager">Gestionnaire de projet</option>
          </select>
        </div>

        <p class="text-sm text-red-600 hidden" id="error-message">
          Adresse e-mail déjà utilisée ou les mots de passe ne correspondent pas.
        </p>
        <button
          type="submit"
          class="w-full px-4 py-2 text-white bg-blue-700 rounded-md hover:bg-blue-600 transition"
        >
          S'inscrire
        </button>
      </form>
      <p class="text-sm text-center text-gray-600">
        Vous avez déjà un compte ?
        <a href="/login" class="text-blue-700 hover:underline">Connectez-vous</a>
      </p>
    </div>
  </div>
</body>
</html>
