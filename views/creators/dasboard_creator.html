<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATOR | Task Manager</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="flex h-screen bg-gray-300">
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 z-50 hidden px-4 py-3 bg-green-500 text-white rounded shadow-lg transition-opacity duration-300"></div>
  
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg h-screen fixed top-0 left-0 z-20 flex flex-col">
      <div class="flex items-center justify-center h-16">
        <h1 class="text-2xl font-bold text-blue-900">Task Manager</h1>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto ">
        <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-900 rounded-lg transition hover:scale-105">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v14" />
          </svg>
          Dashboard
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 rounded-lg transition hover:scale-105">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l-4-4 4-4m8 8l4-4-4-4" />
          </svg>
          T√¢ches
        </a>
        <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 rounded-lg transition hover:scale-105">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l-4-4 4-4m8 8l4-4-4-4" />
          </svg>
          Projets
        </a>
        <button onclick="openModal()" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 rounded-lg transition hover:scale-105">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          Cr√©er un projet
        </button>
        <!-- <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 rounded-lg transition hover:scale-105">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L4 12.75 9.75 8.5M20 12h-9.25" />
          </svg>
          D√©connexion
        </a> -->
      </nav>
    </aside>
  
    <!-- Main -->
    <div class="ml-64 flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header class="sticky top-0 z-10 flex items-center justify-between px-6 py-4 bg-white shadow">
        <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <div class="flex-grow"></div>
          <input type="text" placeholder="Rechercher..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ml-6 transition" />
          <button class="flex items-center text-red-600 hover:text-red-800 transition">
            <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
            </svg>
            Logout
          </button>
        </div>
      </header>
  
      <!-- Content -->
      <main class="flex-1 p-6 space-y-6 overflow-y-auto">
        <!-- Cards -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-4">
          <div class="p-4 bg-white rounded-2xl shadow hover:shadow-md transition">
            <h2 class="text-sm text-gray-500">T√¢ches totales</h2>
            <p class="mt-2 text-3xl font-bold text-blue-800">76</p>
          </div>
          <div class="p-4 bg-white rounded-2xl shadow hover:shadow-md transition">
            <h2 class="text-sm text-gray-500">En cours</h2>
            <p class="mt-2 text-3xl font-bold text-yellow-600">18</p>
          </div>
          <div class="p-4 bg-white rounded-2xl shadow hover:shadow-md transition">
            <h2 class="text-sm text-gray-500">Termin√©es</h2>
            <p class="mt-2 text-3xl font-bold text-green-600">52</p>
          </div>
          <div class="p-4 bg-white rounded-2xl shadow hover:shadow-md transition">
            <h2 class="text-sm text-gray-500">Utilisateurs</h2>
            <p class="mt-2 text-3xl font-bold text-purple-600">9</p>
          </div>
        </div>
  
        <!-- Table section -->
        <div class="bg-white rounded-xl shadow">
          <div class="p-4 border-b flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-700">Liste des t√¢ches</h3>
            <button onclick="openModal()" class="px-4 py-1 text-sm bg-blue-800 text-white rounded hover:bg-blue-700 transition">Cr√©er un projet</button>
          </div>
          <table class="w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-600">
              <tr>
                <th class="px-4 py-3">T√¢che</th>
                <th class="px-4 py-3">Priorit√©</th>
                <th class="px-4 py-3">Statut</th>
                <th class="px-4 py-3">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-2">Pr√©parer r√©union client</td>
                <td class="px-4 py-2">
                  <span class="py-1 px-3 text-md text-center text-white bg-red-500 rounded-full">Haute</span>
                </td>
                <td class="px-4 py-2">üü° En cours</td>
                <td class="px-4 py-2">
                  <button class="text-sm text-blue-700 hover:underline">D√©tails</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md animate-fade-in">
        <h2 class="text-xl font-semibold mb-4">Cr√©er un nouveau projet</h2>
        <form id="projectForm" onsubmit="handleSubmit(event)">
          <input type="text" placeholder="Titre du projet" class="w-full mb-4 px-4 py-2 border rounded" required />
          <textarea placeholder="Description du projet" class="w-full mb-2 px-4 py-2 border rounded"></textarea>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="date_debut" class="block text-gray-400 mb-2 ml-4">Date de d√©but</label>
              <input type="date" name="date_debut" id="date_debut"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400" />
            </div>
    
            <div>
              <label for="date_fin" class="block text-gray-400 mb-2 ml-4">Date de fin</label>
              <input type="date" name="date_fin" id="date_fin"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400" />
            </div>
          </div>
          <div class="flex justify-end space-x-2 mt-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Annuler</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Cr√©er</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }
  
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  
    function handleSubmit(event) {
      event.preventDefault();
      closeModal();
      showToast('Projet cr√©√© avec succ√®s !');
    }
  
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }
  </script>
  
  <style>
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  
</body>
</html>
